<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireStick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        header {
            background: linear-gradient(to bottom, #ff3217 80%, transparent);
            color: white;
            height: 80px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        #form-links {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1100;
        }

        #form-links a {
            width: 50px;
            height: 50px;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
        }

        #form-links a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #logo-video {
            position: relative;
            width: 100%;
            height: 400px;
            text-align: center;
            background-color: #000;
            margin-top: 80px;
        }

        #logo-video img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            max-width: 50%;
        }

        #logo-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #0a0a0a;
            gap: 20px;
            margin: 4% 10%;
        }

        .content-group {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .content-group:nth-child(2) {
            flex-direction: row-reverse;
        }

        .content-group .column {
            flex: 1;
            padding: 10px;
            text-align: left;
        }

        .content-group .column img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .content-group .column h2 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .content-group .column p {
            font-size: 12px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .content-group {
                flex-direction: column;
                text-align: center;
            }

            .content-group .column img {
                margin-bottom: 10px;
            }

            .content-group:nth-child(2) {
                flex-direction: column;
            }
        }

        footer {
            background-color: #ff3217;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .footer-profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        footer .footer-profile {
            text-align: center;
            width: 200px;
        }

        footer .footer-profile .footer-image {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50%;
        }

        footer .footer-profile .footer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer .footer-profile .footer-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        footer .footer-profile .footer-description {
            font-size: 14px;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        footer .footer-links a {
            width: 50px;
            height: 50px;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
        }

        footer .footer-links a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rating-section {
            border-top: 2px solid white;
            padding: 20px;
            text-align: center;
        }

        .rating-section img {
            width: 150px;
            height: auto;
        }

        .unity-section {
            margin-top: 20px;
            text-align: center;
        }

        .unity-section img {
            width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            const carouselWidth = document.querySelector('.carousel').offsetWidth;
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -carouselWidth * currentIndex;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}px)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(() => {
            nextSlide();
        }, 5000);

        window.addEventListener('load', () => {
            showSlide(0);
        });
    </script>
</head>
